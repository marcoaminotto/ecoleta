<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Roboto:wght@300;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="../../styles/main.css">
  <title>Register a collection point</title>
</head>
<body>
  <div id="page-create-point">
    <header>
      <img src="../../assets/logo.svg" alt="Logo">
      <a href="#">
        <span></span>
         Come back to homepage
      </a>
    </header>
    <form>
      <h1>Collection point registration</h1>
      <fieldset>
        <legend>
          <h2>Collection point data</h2>
        </legend>
        <div class="field">
          <label for="name">Entity name</label>
          <input type="text" name="name">
        </div>
        <div class="field">
          <label for="address">Address</label>
          <input type="text" name="address">
        </div>
        <div class="field-group">
          <div class="field">
            <label for="address2">Number/Complement</label>
            <input type="text" name="address2">
          </div>
          <div class="field">
            <label for="country">Country</label>
            <select name="country" >
              <option value="">Select a country</option>
            </select>
          </div>
        </div>
        <div class="field-group">
          <div class="field">
            <label for="state">State</label>
            <select name="state" disabled>
              <option value="">Select a state</option>
            </select>
          </div>
          <div class="field">
            <label for="city">City</label>
            <select name="city" disabled>
              <option value="">Select a city</option>
            </select>
          </div>
        </div>
      </fieldset>
      <legend>
        <h2>Collection items</h2>
      </legend>
      <fieldset>
        
      </fieldset>
      <button type="submit ">Save the collection point</button>
    </form>
  </div>
</body>
</html>
