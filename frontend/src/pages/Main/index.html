<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Roboto:wght@300;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="../../styles/main.css">
  <title>Ecoleta</title>
</head>
<body>
  <div id="page-home">
    <div class="content">
      <header>
        <img src="../../assets/logo.svg" alt="Logo">
        <a href="#">
          <span></span>
          Register a collection point
        </a>
      </header>
      <main>
        <h1>Your marketplace of waste colletion</h1>
        <p>
          We help people to find collection points in an efficient way. 
          <!--We help people find collection points efficiently.-->
        </p>
        <a href="#"><span></span><strong>Search for colletion points</strong></a>
      </main>
    </div>
  </div>

  <div id="modal" class="hide">
    <div class="content">
      <div class="header">
        <h1>Collect Point</h1>
        <a href="#">Close</a>
      </div>
      <form id="modal-form">
        <div class="fields-group">
          <div class="field">
            <label for="country">Country</label>
            <select name="country" >
              <option value="">Select a country</option>
            </select>
          </div>
          <div class="field">
            <label for="region">Region</label>
            <select name="region" >
              <option value="">Select a region</option>
            </select>
          </div>
          <div class="field">
            <label for="city">City</label>
            <select name="city" >
              <option value="">Select a city</option>
            </select>
          </div>
          <button>
            <img src="../../assets/search.svg" alt="Search">
            <strong>Search</strong>
          </button>
        </div>
      </form>
    </div> 
  </div>
  <script src="./script.js"></script>
</body>
</html>
