<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Roboto:wght@300;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="../styles/main.css">
  <title>Register a collection point</title>
</head>
<body>
  <div id="page-create-point">
    <header>
      <img src="../assets/logo.svg" alt="Logo">
      <a href="#">
        <span></span>
         Come back to homepage
      </a>
    </header>
    <form id="register-form">
      <h1>Collection point registration</h1>
      <fieldset>
        <legend>
          <h2>Collection point data</h2>
        </legend>
        <div class="field">
          <label for="name">Entity name</label>
          <input type="text" name="name">
        </div>
        <div class="field">
          <label for="address">Address</label>
          <input type="text" name="address">
        </div>
        <div class="field-group">
          <div class="field">
            <label for="address2">Number/Complement</label>
            <input type="text" name="address2">
          </div>
          <div class="field">
            <label for="country">Country</label>
            <select name="country" >
              <option value="">Select a country</option>
            </select>
          </div>
        </div>
        <div class="field-group">
          <div class="field">
            <label for="state">State</label>
            <select name="state" disabled>
              <option value="">Select a state</option>
            </select>
          </div>
          <div class="field">
            <label for="city">City</label>
            <select name="city" disabled>
              <option value="">Select a city</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          <h2>Collection items</h2>
        </legend>
        <div class="items-grid">
          <li data-id="1">
            <img src="../assets/lamps.svg" alt="Lamps">
            <span>Lamps</span>
          </li>
          <li data-id="2">
            <img src="../assets/batteries.svg" alt="Batteries">
            <span>Batteries</span>
          </li>
          <li data-id="3">
            <img src="../assets/paper.svg" alt="Papers and Cardboards">
            <span>Papers and Cardboards</span>
          </li>
          <li data-id="4">
            <img src="../assets/eletronics.svg" alt="Eletronics">
            <span>Eletronics</span>
          </li>
          <li data-id="5">
            <img src="../assets/organics.svg" alt="Organics">
            <span>Organics</span>
          </li>
          <li data-id="6">
            <img src="../assets/oil.svg" alt="Cooking Oil">
            <span>Cooking Oil</span>
          </li>
        </div>
        <input type="hidden" name="items">
      </fieldset>
      <button type="submit ">Save the collection point</button>
    </form>
  </div>
  <script type="application/javascript" src="../scripts/create-point.js">
</script>
</body>
</html>
